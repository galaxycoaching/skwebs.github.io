    <script type="text/javascript">
    $(function (){
        $('a').click(function(){navigator.vibrate(11);});
        
        $('<div class="drawer d-md-none" ></div>').appendTo("body");
        $('<div class="overlay d-md-none" ></div>').appendTo("body");
        $(".drawer, body").css("padding-top",$(".navbar").outerHeight());
        $('.navbar-nav').clone().appendTo('.drawer')
        $(".navbar-toggler, .overlay").click(function(){
            $('.drawer, .overlay').toggleClass("open");
            navigator.vibrate(11);
        });
        $(".overlay").click(function(){$(".hamburger").removeClass("is-active")})
        //$(".nav-item").click(function(){navigator.vibrate(10);});
        
        //waves js initialization
        Waves.attach('.nav-item', ['waves-block','waves-light']);
        Waves.attach('.social ul li a', ['waves-block','waves-light']);
        Waves.init();
        
        
        document.addEventListener('touchstart', handleTouchStart, false);        
        document.addEventListener('touchmove', handleTouchMove, false);
        //document.addEventListener('touchend', handleTouchEnd, false);        
        var startX = null,                                                        
        startY = null,
        startTime = null;
        function getTouches(evt) {
            return evt.touches ||             // browser API
            evt.originalEvent.touches; // jQuery
        }                                                     
        
        function handleTouchStart(evt) {
            const firstTouch = getTouches(evt)[0];                                      
            startX = firstTouch.clientX;                                      
            startY = firstTouch.clientY;     
            startTime = new Date().getTime();                             
        };                                                
        
        function handleTouchMove(evt) {
            if ( ! startX || ! startY || ! startTime) {return;}
            var moveX = evt.touches[0].clientX;                                    
            var moveY = evt.touches[0].clientY;
            var moveTime = new Date().getTime();
            var xDiff = startX - moveX;
            var yDiff = startY - moveY;
            var timeDiff =  moveTime - startTime;
            var t = evt.touches[0].pageX;
            var touchMove = evt.changedTouches[0].pageX;
            if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
                if ( xDiff > 0 ) {
                    // left swipe 
                    $('.drawer, .overlay').removeClass("open");
                    $(".hamburger").removeClass("is-active")
                } else {
                    // right swipe 
                    if(startX < 10){
                        $('.drawer, .overlay').addClass("open");
                    $(".hamburger").addClass("is-active")
                    } else if(timeDiff <= 30){
                        $('.drawer, .overlay').addClass("open");
                    $(".hamburger").addClass("is-active")
                    }
                }                       
            } 
            // reset values
            startX = null;
            startY = null;                                             
        }; // HandleTouchMove
        
        //hamburger
        $(".hamburger").click(function(){
            $(".hamburger").toggleClass("is-active");
        });
        var hmbrgr = document.documentElement.style;
        $(".hamburger").hover(function(){
            hmbrgr.setProperty('--hamburger-color','#fff');
        },function(){
            hmbrgr.setProperty('--hamburger-color','#000');
        }); // hover has to function mouseenter and mouceleave
        
        //protect image js
        $('img').bind('contextmenu', function(e){
	        alert("Image protected"); return false;
        });
    }); // jquery ended 
    </script>
